version: '3.8'

services:
  db:
    image: postgres:15
    container_name: db_bidfax
    restart: always
    volumes: 
      - ./postgres_data:/var/lib/postgresql/data/
    env_file:
      - ../.env
    ports:
      - 5432:5432

  proxy:
    image: yarmak/opera-proxy:latest
    hostname: proxy
    container_name: proxy
    restart: unless-stopped
    security_opt:
      - no-new-privileges
    ports:
      - 8006:18080

  web:
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    env_file:
      - ../.env
    volumes:
      - .:/home/bidfax/src
    links:
      - proxy
    depends_on:
      - db

  worker:
    build:
      context: .
    hostname: worker
    entrypoint: celery
    command: -A config worker --pool=solo --loglevel=info
    env_file:
      - ../.env
    volumes:
      - .:/home/bidfax/src
    links:
      - redis
    depends_on:
      - redis

  redis:
    image: redis:7.0-alpine
    hostname: redis
    ports:
      - 6379:6379

  flower:
    build:
      context: .
    hostname: flower
    entrypoint: celery
    command: -A config flower
    env_file:
      - ../.env
    volumes:
      - .:/home/bidfax/src
    links:
      - redis
    depends_on:
      - redis
    ports:
      - 5555:5555

volumes:
  postgres_data:
