version: '3.8'

services:
  db:
    image: postgres:15
    container_name: db_bidfax
    restart: always
    volumes: 
      - ./postgres_data:/var/lib/postgresql/data/
    env_file:
      - ../.env
    ports:
      - 5432:5432

#  proxy:
#    image: yarmak/opera-proxy:latest
#    container_name: proxy
#    restart: unless-stopped
#    security_opt:
#      - no-new-privileges
#    ports:
#      - 8006:18080

  web:
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    env_file:
      - ../.env
    volumes:
      - .:/home/bidfax/src/
    depends_on:
      - db

volumes:
  postgres_data:
